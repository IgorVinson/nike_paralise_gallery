<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Space+Grotesk:regular,500,700&display=swap"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>ShoesShop</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a href="" class="header__logo">SHOESSHOP</a>
        <a href="" class="header__cart">Cart (<span>0</span>)</a>
      </header>
      <main class="product">
        <div class="product__slider swiper">
          <div class="product__wrapper swiper-wrapper">
            <div class="product__slide swiper-slide">
              <div class="product__body">
                <div class="product__content">
                  <div
                    data-swiper-parallax-opacity="0.5"
                    data-swiper-parallax="50%"
                    data-swiper-parallax-scale="0.3"
                    class="product__image"
                  >
                    <img
                      src="img/image-01.png"
                      alt="Image"
                      class="product__picture"
                    />
                  </div>
                </div>
                <h2
                  data-swiper-parallax-opacity="0.5"
                  data-swiper-parallax="50%"
                  data-swiper-parallax-scale="0.4"
                  class="product__title"
                >
                  NIKE MAG <br />BACK TO THE FUTURE
                </h2>
              </div>
              <div
                data-swiper-parallax-opacity="0"
                data-swiper-parallax-scale="0.3"
                class="product__details"
              >
                <div class="product__price">$749</div>
                <button type="button" class="product__buy">BUY NOW</button>
              </div>
            </div>
            <div class="product__slide swiper-slide">
              <div class="product__body">
                <div class="product__content">
                  <div
                    data-swiper-parallax-opacity="0.5"
                    data-swiper-parallax="50%"
                    data-swiper-parallax-scale="0.3"
                    class="product__image"
                  >
                    <img
                      src="img/image-02.png"
                      alt="Image"
                      class="product__picture"
                    />
                  </div>
                </div>
                <h2
                  data-swiper-parallax-opacity="0.5"
                  data-swiper-parallax="50%"
                  data-swiper-parallax-scale="0.4"
                  class="product__title"
                >
                  NIKE AIR JORDAN
                </h2>
              </div>
              <div
                data-swiper-parallax-opacity="0"
                data-swiper-parallax-scale="0.3"
                class="product__details"
              >
                <div class="product__price">$859</div>
                <button type="button" class="product__buy">BUY NOW</button>
              </div>
            </div>
            <div class="product__slide swiper-slide">
              <div class="product__body">
                <div class="product__content">
                  <div
                    data-swiper-parallax-opacity="0.5"
                    data-swiper-parallax="50%"
                    data-swiper-parallax-scale="0.3"
                    class="product__image"
                  >
                    <img
                      src="img/image-03.png"
                      alt="Image"
                      class="product__picture"
                    />
                  </div>
                </div>
                <h2
                  data-swiper-parallax-opacity="0.5"
                  data-swiper-parallax="50%"
                  data-swiper-parallax-scale="0.4"
                  class="product__title"
                >
                  NIKE CRYPTOKICK
                </h2>
              </div>
              <div
                data-swiper-parallax-opacity="0"
                data-swiper-parallax-scale="0.3"
                class="product__details"
              >
                <div class="product__price">$959</div>
                <button type="button" class="product__buy">BUY NOW</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
